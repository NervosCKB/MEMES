<!DOCTYPE html>
<html lang="zh-CN">
<head>
<link rel="manifest" href="manifest.json">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Airdrop.MEME - Omiga MEMES</title>

  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="favicon.png">

  <!-- theme color -->
  <meta name="theme-color" content="#FEFBF0">

  <!-- iOS meta -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  
  <link rel="apple-touch-startup-image" href="splash-640x1136.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">
  <link rel="apple-touch-startup-image" href="splash-1242x2208.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)">
  <link rel="apple-touch-startup-image" href="splash-1125x2436.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="MEMES">
  <link rel="apple-touch-icon" href="favicon.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="icon-144.png">
  <meta name="msapplication-TileColor" content="#FEFBF0">
  
  <link rel="manifest" href="/manifest.json">

  <!-- Android meta -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="MEMES">  
  <link rel="icon" sizes="192x192" href="icon-192.png">
  
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('sw.js').then(function(registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #FEFBF0;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .splash-screen__icon {
      width: 150px;
    }

    .hidden {
      display: none !important; 
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>

</head>

<body>

  <div class="splash-screen" id="splash-screen">
    <img src="favicon.png" alt="MEMES Icon" class="splash-screen__icon">
  </div>

  <iframe src="https://ethscriptions-memes.hf.space" frameborder="0"></iframe>

  <script>
    window.addEventListener('load', function() {
      const splashScreen = document.getElementById('splash-screen');
      splashScreen.classList.add('hidden'); 
    });
  </script>
</body>
</html>
